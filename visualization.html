<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization - Array Steps</title>
    <link rel="stylesheet" href="Design\vcss.css">
</head>
<body>
    <div class="header">
        <h1>Visualization: Merge Sort & Quick Sort</h1>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="theory.html" class="nav-link">Theory</a>
            <a href="comparison.html" class="nav-link">Comparison</a>
        </nav>
    </div>

    <div class="container">
        <div class="left">
            <h3>Input</h3>
            <input type="text" id="numbers-input" placeholder="Enter numbers separated by commas" />

            <h3>Select Algorithm</h3>
            <select id="algorithm-select">
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
            </select>

            <h3>Speed Control (Delay in ms)</h3>
            <input type="range" id="speed-control" min="100" max="2000" value="1000" step="100">
            <p>Delay: <span id="speed-display">1000</span> ms</p>

            <button id="start-visualization">Start Visualization</button>
        </div>

        <div class="right">
            <div class="visualization-container" id="visualization-container"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Developed by Team. <a href="index.html">Back to Home</a></p>
    </footer>

    <script src="Function\vjs.js"></script>
</body>
</html>
